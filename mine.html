<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감상 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f1e1c2;
            text-emphasis-color:#f1e1c2;
        }
        #display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1e1c2;
            border-color: #643d11;
            text-decoration-color: #643d11;
        }
        .entry {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #f1e1c2;
            border-color: #643d11;
        }
        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1 style="color: #643d11;">감상 입력</h1>
    <label for="feedback">감상을 입력하세요:</label><br>
    <textarea style="color:#643d11" id="feedback" rows="4" cols="50" placeholder="여기에 감상을 작성하세요..."></textarea><br>
    <button onclick="displayFeedback()">입력</button>

    <div id="display">
        <h2>입력된 감상:</h2>
        <div id="entries">
            <p style="color:#643d11">아직 감상이 입력되지 않았습니다.</p>
        </div>
    </div>

    <script>
        function displayFeedback() {
            const feedback = document.getElementById("feedback").value.trim();
            const entries = document.getElementById("entries");

            if (feedback) {
                const now = new Date();
                const timestamp = now.toLocaleString(); // 현재 날짜와 시간을 포맷팅

                // 새로운 감상 항목 생성
                const entryDiv = document.createElement("div");
                entryDiv.classList.add("entry");

                const feedbackText = document.createElement("p");
                feedbackText.textContent = feedback;

                const timeText = document.createElement("p");
                timeText.classList.add("timestamp");
                timeText.textContent = `작성 시간: ${timestamp}`;

                entryDiv.appendChild(feedbackText);
                entryDiv.appendChild(timeText);

                entries.appendChild(entryDiv);

                // 입력된 내용 초기화
                document.getElementById("feedback").value = "";
            } else {
                alert("감상을 입력해주세요!");
            }
        }
    </script>
</body>
</html>
