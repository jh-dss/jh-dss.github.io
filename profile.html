<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1e1c2;
            color: #643d11;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-right: 20px;
            display: inline-block;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #643d11;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .name-section {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>나의 프로필</h1>

    <div class="profile-container">
        <div class="profile-image">
            <!-- 기본 이미지 삽입 -->
            <img src="https://via.placeholder.com/150" alt="프로필 사진">
        </div>
        <button class="button">사진 변경</button>
    </div>

    <div class="name-section">
        <span>백주현</span>
        <button class="button">이름 변경</button>
    </div>

</body>
</html>
