<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 친구들</title>
    <style>
        body {
            background-color: #f1e1c2;
            color: #643d11;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .friend-list {
            margin-top: 20px;
        }
        .friend {
            margin-bottom: 10px;
        }
        .add-friend {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 14px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #643d11;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>나의 친구들</h1>
    <div class="add-friend">
        <label for="friend-name">친구 이름:</label>
        <input type="text" id="friend-name" placeholder="친구 이름을 입력하세요">
        <label for="friend-song">추천곡:</label>
        <input type="text" id="friend-song" placeholder="추천곡을 입력하세요">
        <button onclick="addFriend()">추가</button>
    </div>
    <div class="friend-list" id="friend-list">
        <div class="friend">
            <strong>백승헌</strong> - 추천곡: <em>Love Yourself</em>
        </div>
        <div class="friend">
            <strong>백지현</strong> - 추천곡: <em>Stay With Me</em>
        </div>
        <div class="friend">
            <strong>백종원</strong> - 추천곡: <em>Happy Cooking Song</em>
        </div>
    </div>

    <script>
        function addFriend() {
            const friendNameInput = document.getElementById('friend-name');
            const friendSongInput = document.getElementById('friend-song');
            const friendName = friendNameInput.value.trim();
            const friendSong = friendSongInput.value.trim();

            if (friendName === "" || friendSong === "") {
                alert("친구 이름과 추천곡을 모두 입력해주세요!");
                return;
            }

            const friendList = document.getElementById('friend-list');
            const newFriend = document.createElement('div');
            newFriend.className = 'friend';
            newFriend.innerHTML = `<strong>${friendName}</strong> - 추천곡: <em>${friendSong}</em>`;

            friendList.appendChild(newFriend);

            friendNameInput.value = "";
            friendSongInput.value = "";
        }
    </script>
</body>
</html>
